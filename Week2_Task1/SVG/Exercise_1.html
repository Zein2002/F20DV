<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F20DV_Lab</title>
</head>

<body>
    <script src='https://d3js.org/d3.v7.min.js'></script>
    <script>
        //Create SVG element
        var svg = d3.select("body")
            .append("svg")
            .attr("width", 400)
            .attr("height", 400)
            .style("border", '1px solid green');
        //Create line element inside SVG
        svg.append("line")
            .attr("x1", 100)
            .attr("x2", 200)
            .attr("y1", 200)
            .attr("y2", 300)
            .attr("stroke", "blue");
        svg.append("line")
            .attr("x1", 100)
            .attr("x2", 200)
            .attr("y1", 200)
            .attr("y2", 100)
            .attr("stroke", "red");
        svg.append("line")
            .attr("x1", 200)
            .attr("x2", 300)
            .attr("y1", 100)
            .attr("y2", 200)
            .attr("stroke", "green");
        svg.append("line")
            .attr("x1", 300)
            .attr("x2", 200)
            .attr("y1", 200)
            .attr("y2", 300)
            .attr("stroke", "yellow");
    </script>
</body>
