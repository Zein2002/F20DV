<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F20DV_Lab</title>
</head>

<body>
    <script src='https://d3js.org/d3.v7.min.js'></script>
    <script>
        const width = 400;
        const height = 300;
        var data = [10, 15, 20, 25, 30];
        var svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);
        var xscale = d3.scaleLinear()
            .domain([0, d3.max(data)])
            .range([0, width - 100]);
        var yscale = d3.scaleLinear()
            .domain([0, d3.max(data)])
            .range([height / 2, 0]);
        var x_axis = d3.axisBottom()
            .scale(xscale);
        var x_axis_top = d3.axisTop()
            .scale(xscale);
        var y_axis = d3.axisLeft()
            .scale(yscale);
        var y_axis_right = d3.axisRight()
            .scale(yscale);
        svg.append("g")
            .attr("transform", "translate(50, 20)")
            .call(y_axis);
        svg.append("g")
            .attr("transform", "translate(350, 20)")
            .call(y_axis_right)
            .attr("color", "blue");
        var xAxisTranslate = height / 2 + 10;
        svg.append("g")
            .attr("transform", "translate(50, " + (xAxisTranslate + 10) + ")")
            .call(x_axis);
        svg.append("g")
            .attr("transform", "translate(50, " + (xAxisTranslate - 140) + ")")
            .call(x_axis_top)
            .attr("color", "blue");
    </script>
</body>

</html>
