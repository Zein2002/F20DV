<!DOCTYPE html>
<body>
<script src='https://d3js.org/d3.v7.min.js'></script>
<script>
var myData = ['a', 'b', 'c', 'd' ];
var p = d3.select("body")
.selectAll("p")
.data(myData)
.enter()
.append("p")
.text(function (d, i) {
return d;
});

var myData1 = ['a', 4, 1, 'b', 6, 2, 8, 9, 'z' ];
var span = d3.select("body")
.selectAll("span")
.data(myData1)
.enter()
.append("span")
.text(function (d, i) {
    return d;
})
.style('color', function (d) {
    if (typeof d == 'string') {
        return 'blue';
    } else {
        return 'green';
    }
});
</script>
</body>
